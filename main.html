<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TMBU Bhagalpur | Campus Managment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Main Content -->
    <div class="flex">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Main content area -->
        <div class="flex-1 p-8">
            <!-- Navbar -->
            <header class="flex justify-between items-center bg-white shadow-md px-8 py-4">
                <div class="text-2xl font-bold">Dashboard</div>
                <nav class="space-x-6 font-semibold">
                    <a href="#" class="hover:text-red-500">Home</a>
                    <a href="#" class="hover:text-red-500">Settings</a>
                    <a href="#" class="hover:text-red-500">Logout</a>
                </nav>
            </header>

            <!-- Dashboard Content -->
            <div class="mt-8">
                <h1 class="text-3xl font-semibold text-gray-800">Welcome to the Admin Panel</h1>
                <p class="text-gray-600 mt-4">Manage your modules, users, and content from the sidebar.</p>
            </div>
        </div>
    </div>

    <script>
        // Load the sidebar content dynamically using JavaScript (fetch)
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.log('Error loading sidebar:', error));
    </script>

</body>
</html>
